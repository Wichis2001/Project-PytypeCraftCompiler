<h1>Reporte de Errores</h1>
<mat-divider></mat-divider>

<br>

<table mat-table [dataSource]="errores.valores">
  <!-- Columna de Índice -->
  <ng-container matColumnDef="No.">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let valor; let i = index">{{ i + 1 }}</td>
  </ng-container>
  <!-- Columna de Estado -->
  <ng-container matColumnDef="Detalle del Error">
    <th mat-header-cell *matHeaderCellDef>Detalle del Error</th>
    <td mat-cell *matCellDef="let valor">{{ valor }}</td>
  </ng-container>
  <!-- Agregar las columnas a la tabla -->
  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
